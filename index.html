<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background: rgb(68, 125, 199);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>

<body>
    <h1>Iniciando os estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p id="pp">Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div class="msg">Clique em mim</div>
    <script>
        var corpo = document.body
        var p1 = document.querySelector('p#pp');
        document.write(p1.innerHTML);
        p1.style.color = 'purple';
        corpo.style.background = 'black';

        var msg = document.querySelector('div.msg');
        msg.style.background = 'purple';
    </script>
</body>
</html>
